<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <form id="splitForm">
            <h2>Información Personal</h2>
            <div class="form-group">
                <label for="personalName">Nombre: (Solo permite letras)</label>
                <input type="text" class="form-control" id="personalName" name="personalName" required pattern="[A-Za-z\s]+">
            </div>
            <div class="form-group">
                <label for="personalEmail">Email:</label>
                <input type="email" class="form-control" id="personalEmail" name="personalEmail" required>
            </div>
            <div class="form-group">
                <label for="personalPhone">Teléfono: (Solo permite números)</label>
                <input type="tel" class="form-control" id="personalPhone" name="personalPhone" required pattern="[0-9]+">
            </div>
            <div class="form-group">
                <label for="personalAddress">Dirección Punto de Recogida:</label>
                <select class="form-control" id="personalAddress" name="personalAddress" required>
                    <option value="barrio1">Kennedy Calle 12 a 71c 20</option>
                    <option value="barrio2">Chapinero Carrera 13 No. 54 – 74</option>
                    <option value="barrio3">Teusaquillo Calle 39B No. 19 - 30</option>
                    <!-- Agrega más barrios según sea necesario -->
                </select>
            </div>

            <h2>Información del Producto</h2>
            <div class="form-group">
                <label for="productName">Producto:</label>
                <select class="form-control" id="productName" name="productName" required>
                    <option value="producto1">Ferrari</option>
                    <option value="producto2">Lamborghini</option>
                    <option value="producto3">Bugatti</option>
                    <!-- Agrega más productos según sea necesario -->
                </select>
            </div>
            <div class="form-group">
                <label for="productPrice">Precio por unidad (USD):</label>
                <input type="number" step="0.01" class="form-control" id="productPrice" name="productPrice" readonly required>
            </div>
            <div class="form-group">
                <label for="productQuantity">Cantidad:</label>
                <select class="form-control" id="productQuantity" name="productQuantity" required>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productShippingMethod">Método de Envío:</label>
                <select class="form-control" id="productShippingMethod" name="productShippingMethod" required>
                    <option value="standard">Estándar</option>
                    <option value="express">Exprés</option>
                </select>
            </div>
            <div class="form-group">
                <label for="productComments">Comentarios:</label>
                <textarea class="form-control" id="productComments" name="productComments" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const prices = {
                'producto1': 100000.00,
                'producto2': 200000.00,
                'producto3': 300000.00
            };

            const productSelect = document.getElementById('productName');
            const priceInput = document.getElementById('productPrice');

            // Establecer el precio por defecto basado en el primer producto
            priceInput.value = prices[productSelect.value];

            // Actualizar el precio cuando se cambia el producto seleccionado
            productSelect.addEventListener('change', function() {
                priceInput.value = prices[productSelect.value];
            });
        });
    </script>
</body>
</html>
